<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Page</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- <div id="vanta"></div> -->
    <div class="blobss">
      <div class="magicpattern animated_blob indexing"></div>

      <div class="magicpattern2"></div>

      <div class="magicpattern3 animated_blob indexing"></div>

      <div class="magicpattern4 animated_blob_1 indexing"></div>

      <div class="magicpattern5 animated_blob_1 indexing"></div>
    </div>

    <header class="header">
      <div class="head__image">
        <img src="Images/me.jpg" alt="" />
        <h1>
          <a href="https://www.instagram.com/ishak_shekh_/"> @ishak_shekh </a>
        </h1>
      </div>
      <div class="head__subtitle">
        <p class="intro">
          Moshi Mosh Orewa <br />
          <span class="first"> Ishak Shekh </span>
          <br />
          <span class="second"> I am a Full Stack Web Developer</span> <br />
          <span class="third">I am currently pursuing my BCA Degree</span>
        </p>
      </div>
    </header>

    <main>
      <ul>
        <li>
          <a
            href=" https://www.linkedin.com/in/ishak-shekh-12bb94247/"
            target="_blank"
          >
            <img src="Images/linkedin.svg" alt="" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/ishakshekh-org" target="_blank">
            <img src="Images/github.svg" alt="" />
            Github
          </a>
        </li>

        <li>
          <a href="https://sushi-boy.netlify.app/" target="_blank">
            <img src="Images/sushi-svgrepo-com.svg" alt="" />
            Sushi-Boy
          </a>
        </li>

        <li>
          <a href="#">
            <img src="Images/home.svg" alt="" />
            Portfolio
            <caption>
              (Comimg Soon)
            </caption>
          </a>
        </li>
      </ul>
    </main>

    <!-- animated background using vanta js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          birdSize: 1.4,
          wingSpan: 40.0,
          speedLimit: 3.0,
          separation: 100.0,
          alignment: 100.0,
          cohesion: 100.0,
          quantity: 4.0,
          backgroundAlpha: 0.0,
        });

        // setTimeout(() => {
        //     const main = document.querySelector('main')
        //     main.style.opacity = 1
        //     main.style.filter = 'blur(0px)'
        // }, 500)
      });
    </script>
  </body>
</html>
